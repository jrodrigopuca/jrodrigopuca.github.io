<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco AR</title>

    <style>
        body {
            margin: 0;
            overflow: hidden; /* Important: Prevents scrolling on mobile, keeps AR content full screen */
            touch-action: none; /* Prevents default browser touch gestures like pull-to-refresh */
        }

        #ar-canvas {
            position: fixed; /* Use 'fixed' to ensure it covers the entire viewport, even if scrolled */
            top: 0;
            left: 0;
            width: 100vw;   /* 100% of viewport width */
            height: 100vh;  /* 100% of viewport height */
            z-index: 1;     /* Ensures the canvas is above the main body but below UI elements */
            display: block; /* Ensures it's rendered as a block element */
        }

        #capture-button {
            position: fixed; /* Use 'fixed' so it stays in place regardless of scrolling */
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%); /* Centers the button horizontally */
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            z-index: 10; /* Higher z-index to ensure it's on top of the canvas */
            display: none; /* Initially hidden, will be shown by JS when AR is ready */
        }

        #message {
            position: fixed; /* Use 'fixed' for overlay messages */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the message both horizontally and vertically */
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: block; /* Initially visible to show compatibility messages */
            z-index: 100; /* Highest z-index to ensure it's always on top */
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="ar-canvas"></canvas>

    <button id="capture-button"></button>

    <div id="message">Cargando... Verificando compatibilidad AR.</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
