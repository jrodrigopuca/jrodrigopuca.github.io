<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco AR</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #ar-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Para que el canvas esté sobre el contenido */
        }
        #capture-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            z-index: 2; /* Para que el botón esté sobre el canvas */
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 3;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="ar-canvas"></canvas>
    <button id="capture-button">Capturar</button>
    <div id="message">Tu dispositivo no soporta WebXR AR, o hay problemas para iniciar la sesión.</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
