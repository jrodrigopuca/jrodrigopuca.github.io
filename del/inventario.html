<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width">
    <title>Inventario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-route.js"></script>
</head>

<body ng-app="appI" ng-controller="ctrlProductos">
    <div class="jumbotron jumbotron-fluid inventario">
        <div class="container">
            <h1 class="display-2">Buscando mesa</h1>
            <h2 class="display-4">Inventario</h2>
        </div>
    </div>
    <section id="factura" class="full">
        <div class="container-fluid">
            <form name="fFactura" class="container-fluid row input-group-lg">
                <input type="text" class="form-control form-control-lg col-lg-3 col-sm-12" placeholder="Nombre"
                    ng-model="prod.nombreProducto" required>
                <input type="number" class="form-control form-control-lg col-lg-3 col-sm-12" placeholder="Precio"
                    ng-model="prod.precioProducto" required>
                <input type="number" class="form-control form-control-lg col-lg-3 col-sm-12" placeholder="Cantidad"
                    ng-model="prod.cantidadDisponible" required>
                <input type="hidden" ng-init="prod.precioCompraAProveedor=0" ng-value="prod.precioCompraAProveedor">
                <button class="btn btn-primary btn-lg col-lg-3 col-sm-12" ng-click="agregarProducto(prod)" ng-disabled="!fFactura.$valid">
                    <i class="fas fa-box-open"></i> Agregar
                </button>
                
                <!--
                    {{producto | json}}
                -->
            </form>
            <div class="table-responsive">
                <table class="table table-striped table-dark">
                    <i> Productos </i>
                    <tbody>
                        <tr ng-repeat="p in productos">
                            <td>
                                {{p.productoNombre}}
                                <small ng-show="p.Disponible">(Disponible)</small>
                                <small ng-show="!p.Disponible">(No Disponible)</small>
                            </td>
                            <td><i class="fas fa-boxes"></i> {{p.CantidadDisponible}}</td>
                            <td> ${{p.PrecioVentaCliente}}</td>
                            <td class="btn-group">
                                <button class="btn btn-primary " ng-click="cambiarCantidad(p,10)">
                                    <i class="fas fa-boxes"></i> +10
                                </button>
                                <button class="btn btn-primary " ng-click="cambiarCantidad(p,-10)">
                                    <i class="fas fa-boxes"></i> -10
                                </button>
                                <button class="btn btn-success " ng-click="cambiarPrecio(p,1)">
                                    <i class="fas fa-dollar-sign"></i> +1
                                </button>
                                <button class="btn btn-success " ng-click="cambiarPrecio(p,-1)">
                                    <i class="fas fa-dollar-sign"></i> -1
                                </button>
                                <button class="btn btn-danger " ng-click="cambiarDisponible(p)">
                                    <i class="fas fa-check-square" ng-show="!p.Disponible"></i>
                                    <i class="fas fa-times-circle" ng-show="p.Disponible"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script>
        const app = angular.module('appI', ['ngRoute']);

        app.controller('ctrlProductos', function ($scope, $http, $httpParamSerializer) {
            let id = "7cf4dc70-9719-40ba-9dda-00f2f2769af4";

            function getProductos(id) {
                $http.get(`http://buscandomesa.azurewebsites.net/API/ProductoAPI?LocalId=${id}`)
                    .then(function (response) {
                        $scope.productos = response.data;
                    })
            }
            getProductos(id);

            function postProductos(producto) {
                let productoModificado = {
                    productoId: producto.Id,
                    nombreProducto: producto.productoNombre,
                    precioProducto: producto.PrecioVentaCliente,
                    cantidadDisponible: producto.CantidadDisponible,
                    precioCompraAProveedor: producto.PrecioCompraProveedor,
                    disponible: producto.Disponible
                }

                let serial = $httpParamSerializer(productoModificado);
                let post = $http({
                    method: 'POST',
                    url: `https://buscandomesa.azurewebsites.net/API/ProductoAPI?${serial}`,
                }).then((response) => {
                    console.log("modificado");
                })
            }

            $scope.cambiarCantidad = (p, cantidad) => {
                let prod = angular.copy(p); // Remueve el hash
                p.CantidadDisponible += parseInt(cantidad); // modifico
                postProductos(p);
            }

            $scope.cambiarPrecio = (p, cantidad) => {
                let prod = angular.copy(p); // Remueve el hash
                p.PrecioVentaCliente += parseInt(cantidad); // modifico
                postProductos(p);
            }

            $scope.cambiarDisponible = (p) => {
                let prod = angular.copy(p); // Remueve el hash
                p.Disponible = !p.Disponible; // modifico
                postProductos(p);
            }

            $scope.agregarProducto = (prod) => {
                let producto = angular.copy(prod);
                producto.LocalId=id;
                let serial = $httpParamSerializer(producto);
                console.log("linea",`https://buscandomesa.azurewebsites.net/API/ProductoAPI?${serial}`);
                let post = $http({
                    method: 'POST',
                    url: `https://buscandomesa.azurewebsites.net/API/ProductoAPI?${serial}`,
                }).then((response) => {
                    console.log("agregado");
                    getProductos(id);
                })
            }


        })


    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
