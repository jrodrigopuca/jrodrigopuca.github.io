<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Ordenar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-route.js"></script>
</head>

<body ng-app="app">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Buscando mesa</h1>
            <p class="lead">Un gran lugar para comenzar</p>
        </div>
    </div>

    <!--        SecciÃ³n Orden       -->
    <section class="full orden" id="orden">
        <h1 class="text-center"> Ocupar una mesa </h1>
        </br>
        <div class="container-fluid" ng-controller="ctrlOrden">
            <!-- Ocupar mesa -->
            <div class="col-12">
                <form class="container row" name="formMesa">
                    <select class="custom-select col-8" required ng-model="mesas[$index]">
                        <option value="" disabled> Eligir una mesa </option>
                        <option ng-repeat="m in mesas" ng-value="m" ng-show="{{!m.Ocupada}}">
                            Mesa #{{m.MesaNumero}}. Cantidad de sillas: {{m.CantidadSillas}}
                        </option>
                    </select>

                    <button type="submit" class="btn btn-primary col-4" ng-click="BtnClick($index)" ng-disabled="mesas[$index]==null">
                        <i class="far fa-calendar-plus"></i>
                    </button>
                </form>
                <br>
            </div>
            <!--Mesas ocupadas-->
            <ul class="col-12">
                <i> Mesas ocupadas </i>
                <li class="list-group-item list-group-item-light" ng-repeat="o in ordenes | orderBy:'-FechaOrden'">
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1">Mesa: {{o.MesaNumero}}</h6>
                        <small>{{o.FechaOrden| date:'medium'}}</small>
                        <div class="btn-group" role="group">
                            <a href="#!detalla/{{o.Id}}/{{o.MesaNumero}}?scrollTo=detalla" class="btn btn-primary"
                                alt="Ordenar">
                                <i class="fas fa-clipboard-list"></i>
                            </a>

                            <a href="#!paga/{{o.Id}}/{{o.MesaNumero}}?scrollTo=paga" class="btn btn-success"
                                alt="Pagar">
                                <i class="fas fa-dollar-sign"></i>
                            </a>

                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <div class="ng-view" autoscroll="false"></div>

    <script>
        const app = angular.module('app', ['ngRoute']);
        //=================== RUN =======================
        app.run(function ($rootScope, $location, $anchorScroll, $routeParams) {
            $rootScope.$on('$routeChangeSuccess', function (newRoute, oldRoute) {
                $location.hash($routeParams.scrollTo);
                $anchorScroll();
            });
        })
        //=================== ORDEN =======================
        app.controller('ctrlOrden', ['$scope', '$http', '$interval', function ($scope, $http, $interval) {
            // Traer Mesas
            function getMesas() {
                $http.get("http://buscandomesa.azurewebsites.net/API/MesaAPI/MesasDisponibles?localID=7cf4dc70-9719-40ba-9dda-00f2f2769af4")
                    .then(function (response) {
                        $scope.mesas = response.data;
                    })
            }
            getMesas();

            // Traer Ordenes
            function getOrdenes() {
                $http.get("http://buscandomesa.azurewebsites.net/API/ORDENAPI?LocalId=7cf4dc70-9719-40ba-9dda-00f2f2769af4&pagado=false")
                    .then(function (response) {
                        $scope.ordenes = response.data;
                        console.log("traer datos");
                    })
            }
            /*
            $interval(function() {
                getOrdenes();
            },5000);
            */
            getOrdenes();

            $scope.getDateTime = new Date();

            // Agregar Orden
            $scope.BtnClick = function (index) {
                let date = new Date();
                let jsonDate= date.toJSON();
                var post = $http({
                    method: 'POST',
                    url: `https://buscandomesa.azurewebsites.net/API/OrdenAPI?fechaOrden=${jsonDate}&mesaNumero=${$scope.mesas[index].MesaNumero}&MesaId=${$scope.mesas[index].MesaId}`,

                }).then(function successCallback(response) {
                    //console.log(response);
                    getMesas();
                    getOrdenes();
                }, function errorCallback(response) {
                    //console.log(response);
                });
            }
        }])
        //=================== RUTAS =======================
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/detalla/:id/:num", {
                    templateUrl: "detalla.html",
                    controller: 'ctrlDetalle'
                })
                .when("/paga/:id/:num", {
                    templateUrl: "paga.html",
                    controller: 'ctrlPago'
                })
        });
        //=================== DETALLE =======================
        app.controller('ctrlDetalle', function ($scope, $http, $routeParams, $interval) {
            $scope.id = $routeParams.id;
            $scope.num = $routeParams.num;

            function ActualizarFecha(){
                let fecha=new Date();
                $scope.date=fecha;
                //fecha.toJSON();
            } 

            $interval(ActualizarFecha,1000);

            function getDetalles(id) {
                $http.get(`http://buscandomesa.azurewebsites.net/API/OrdenDetalleAPI?ordenID=${id}`)
                    .then(function (response) {
                        $scope.detalles = response.data;
                        //console.log(response.data);
                    })
            }

            function getProductos() {
                $http.get('http://buscandomesa.azurewebsites.net/API/ProductoAPI?LocalId=7cf4dc70-9719-40ba-9dda-00f2f2769af4')
                    .then(function (response) {
                        $scope.productos = response.data;
                    })
            }
            getDetalles($scope.id)
            getProductos();

            $scope.BtnClickB = function (index, cant) {
                let date = new Date();
                let jsonDate= date.toJSON();
                let post = $http({
                    method: 'POST',
                    url: `http://buscandomesa.azurewebsites.net/API/OrdenDetalleAPI?ordenID=${$scope.id}&productoID=${$scope.productos[index].Id}&fechaDetalle=${jsonDate}&cantidad=${cant}`,

                }).then(function successCallback(response) {
                    getDetalles($scope.id)
                    getProductos();
                }, function errorCallback(response) {
                });
            }

            $scope.BtnCambiarEstadoD = function (id, estado) {
                let post = $http({
                    method: 'POST',
                    url: `https://buscandomesa.azurewebsites.net/API/OrdenDetalleAPI?detalleOrdenId=${id}&estado=${estado}`,
                }).then(function successCallback(response) {
                    console.log(response.data)
                    getDetalles($scope.id)
                }, function errorCallback(response) {
                });
            }

        })
        //=================== PAGAR =======================
        app.controller('ctrlPago', function ($scope, $http, $routeParams, $location, $window) {
            $scope.Id = $routeParams.id;

            $scope.num = $routeParams.num;
            var subtotal = 0;
            function getDetallesPago(id) {
                $http.get(`http://buscandomesa.azurewebsites.net/API/OrdenDetalleAPI?ordenID=${id}`)
                    .then(function (response) {
                        $scope.detallesP = response.data;
                        for (det of $scope.detallesP) {
                            if (det.Estado != 'Cancelado') {
                                subtotal += det.Precio * det.Cantidad;
                            }
                        }
                        $scope.aPagar = subtotal;
                    })
            }

            function getOrden(id) {
                $http.get(`http://buscandomesa.azurewebsites.net/API/ORDENAPI?ordenId=${id}`)
                    .then(function (response) {
                        $scope.ordenP = response.data;
                    })
            }
            getOrden($scope.Id);
            getDetallesPago($scope.Id);
            $scope.BtnPagar = function () {
                let date = new Date();
                let jsonDate= date.toJSON();
                let post = $http({
                    method: 'POST',
                    url: `http://buscandomesa.azurewebsites.net/API/ORDENAPI?ordenId=${$scope.Id}&fechaPagado=${jsonDate}&totalPagado=${$scope.aPagar}`,
                }).then(function successCallback(response) {
                    //$window.location.reload();
                    //window.history.back();
                    //$window.location.reload();
                    getOrden($scope.Id);
                    $location.url('/');
                    $window.location.reload();

                }, function errorCallback(response) {
                });
            }

        })

    </script>
</body>

</html>
