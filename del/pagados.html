<section id="factura" class="full">
        <h1 class="text-center display-3"> Ordenes Pagadas </h1>
        <div class="container-fluid">
    
            <ul class="col-12 col-xs-12 col-ms-12" ng-show="pagados!=null">
                <i> Pagados </i>
                <li class="list-group-item flex-column" ng-repeat="p in pagados" ng-show="p.Pagado==true">
                    <div class="d-flex w-100 justify-content-between">
                        <p class="mb-1">
                            {{p.FechaOrden+'Z' | date:'medium'}}
                        </p>
                        <p>Mesa: {{p.MesaNumero}}</p>
                        <p> $ {{p.TotalPagado}} </p>
                    </div>
                </li>
            </ul>
        </div>
        </div>
    </section>
