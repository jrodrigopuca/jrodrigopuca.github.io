<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Galer√≠a</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-app="myApp">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Delicious</h1>
            <p class="lead">Un gran lugar para comenzar</p>
        </div>
    </div>
    <h1 class="text-center"> Productos </h1>
    <br>
    <div ng-controller="myController as store" class="row container-fluid text-center">
        <div ng-repeat="product in store.products" class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <div id="divPrincipal">
                <img ng-src="{{product.image}}" class="img-thumbnail img-rounded">
                <h2 class="product-name"> {{product.name}} </h2>
                <p> {{product.description | limitTo: 100}} </p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
