<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Panel de Recorridos</title><link rel="stylesheet" href="index.18ca823f.css"></head><body> <h1>Panel de Recorridos</h1> <button id="add-route-btn" class="button">Agregar Recorrido</button> <div id="routes-list"></div>  <input type="file" id="fileInput" accept=".json"> <script>const e=()=>{let e=JSON.parse(localStorage.getItem("routes"))||[],t=document.getElementById("routes-list");if(0===e.length)t.innerHTML="<p>No hay recorridos guardados.</p>";else{let r="<ul>";e.forEach((e,t)=>{r+=`<li class='list-item'>

                        </li>`}),r+="</ul>",t.innerHTML=r}};e(),document.getElementById("add-route-btn").addEventListener("click",()=>{window.location.href="track.html"}),document.getElementById("fileInput").addEventListener("change",t=>{let r=t.target.files[0],o=new FileReader,l=JSON.parse(localStorage.getItem("routes"))||[];o.onload=t=>{let r=JSON.parse(t.target.result),o=Date.now();l.push({name:"Imported-"+o,id:o,distance:0,path:r}),localStorage.setItem("routes",JSON.stringify(l)),e()},o.readAsText(r)});</script> </body></html>
